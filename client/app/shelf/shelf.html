<div ng-controller="LandingController" ng-init="userId()">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
      <a href="/#!/shelf"><span class="navbar-brand message">Hi {{ user.username }}</span></a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Bookstore</a>
    </div>
      <div id="navbar" class="navbar-collapse collapse">
        <button type="submit" ng-click="signout()" class="btn btn-primary">Log Out</button>
    </div>
  </nav>
</div>
<div ng-controller="ShelfController">
  <div class="container" ng-init="getShelf()">
    <h2>Shelf</h2>
    <div class="row">
      <div class="col-md-2" ng-repeat="collection in collections track by $index">
        <a class="select" href="#!/details/{{collection._id}}"><img ng-src="{{ collection.smallThumbnail }}"></a>
      </div>
    </div>
  </div>
</div>
