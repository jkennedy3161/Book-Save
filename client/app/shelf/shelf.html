
<div ng-controller="ShelfController">
  <div class="container" ng-init="getShelf()">
    <h2>Shelf</h2>
    <div class="row">
      <div class="col-md-2" ng-repeat="collection in collections">
        <a class="select" href="#!/details/{{collection._id}}"><img ng-src="{{ collection.smallThumbnail }}"></a>
      </div>
    </div>
  </div>
</div>
