<div ng-controller="LandingController" ng-init="userId()">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
      <a href="/#!/landing"><span class="navbar-brand message">Hi {{ user.username }}</span></a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Bookstore</a>
    </div>
      <div id="navbar" class="navbar-collapse collapse">
        <button type="submit" ng-click="signout()" class="btn btn-primary">Log Out</button>
    </div>
  </div>
</nav>
<div ng-controller="ShelfController">
  <div class="container cart">
    <div class="row window">
      <ul ng-repeat="book in cart track by $index">
        <li>{{ book }}</li>
      </ul></div>
      <div class="row">
        <h5>Total items: {{ cart.length }}</h5>
        <h5>Total price: {{ roundedPrice }}</h5>
      </div>
    </div>
  <div class="container" ng-init="getShelf()">
    <h2>Shelf</h2>
    <div class="row">
      <div class="col-md-2" ng-repeat="collection in collections track by $index">
        <a class="select" href="#!/details/{{collection._id}}"><img ng-src="{{ collection.smallThumbnail }}"></a>
        <button ng-click="addToCart(collection)" class="btn btn-primary">Add to Cart</button>
        <h6>${{ collection.price }}</h6>
      </div>
      </div>
    </div>
  </div>
</div>
