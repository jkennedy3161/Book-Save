<div ng-controller="DetailsController">
  <div class="container details">
    <div class="row">
      <div class="col-md-4">
        <a href="{{ book.thumbnail }}"><img class="img-normal" ng-src="{{ book.thumbnail }}"></a>
      </div>
      <div class="col-md-6">
        <h5>{{ book.title }}</h5>
        <h6>by {{ book.authors[0] }} (Author)</h6>
        <p>{{ book.description }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img class="img-small" ng-src="{{ book.smallThumbnail }}">
      </div>
    </div>
    </div>
  </div>
</div>
